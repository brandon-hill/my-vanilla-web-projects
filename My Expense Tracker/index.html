<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Expense Tracker</h1>

  <div class="balance-container">
    <h3>Balance</h3>
    <span class="balance">$0.00</span>
  </div>

  <div class="transaction-container">
    <div class="income-card">
      <h4>Income</h4>
      <span class="income-total">$0.00</span>

      <div class="income-accent">
        <button class="income-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>Add income</button>
      </div>

      <div class="form-container hidden">
        <header>
          <h4>Add Income</h4>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 close" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </header>
        
        <div class="form-control">
          <label for="description">Description</label>
          <input type="text">
        </div>
        <div class="form-control">
          <label for="amount">Amount</label>
          <input type="number">
        </div>
        <button class="income-button" id="add-income-btn"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>Add</button>
      </div>


    </div>
    <div class="expenses-card">
      <h4>Expenses</h4>
      <span class="expenses-total">$0.00</span>
      <div class="expenses-accent">
        <button class="expenses-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
        </svg>Add expense</button>
      </div>
    </div>

  </div>

  <section class="history">
    <h3>Transactions</h3>

    <ul class="transaction-list">
      <li class="transaction">
        <p class="description"><strong>Cash</strong></p>
        <span class="amount">$0.00</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </li>
      <li class="transaction">
        <p class="description"><strong>Cash</strong></p>
        <span class="amount">$0.00</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </li>
    </ul>
  </section>

  <script src="script.js"></script>

</body>
</html>
